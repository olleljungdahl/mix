{% extends "layout.html" %}

{% block title %}
    {{ post.title }}
{% endblock %}
 
# Show a post
{% block content %}
    <section>
        <h1>New Post</h1>
        <form 
            class="new-post-form"
            action="{% url 'posts:new-post' %}"
            method="post" 
            enctype="multipart/form-data">
            {% csrf_token %}
            {{ form }}
            <button type="submit">Create Post</button>
        </form>
    </section>
{% endblock %}
