{% extends "layout.html" %}

{% block title %}
    {{ post.title }}
{% endblock %}

# Show a post
{% block content %}
    <section>
            <p>Hej</p>
            <img class="post_img" src="{{ post.banner.url }}" alt="{{ post.title }}"/>
            <h1 class="posttitle">
                {{ post.title }}
            </h1>
            <p>{{ post.date|date:"Y-m-d h:m:s" }}</p>
            <p class="body">{{ post.body }}</p>
    </section>
{% endblock %}
