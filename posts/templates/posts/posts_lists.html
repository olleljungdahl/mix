{% extends "layout.html" %}

{% block title %}
    About
{% endblock %}

{% block content %}
    <section>
        <h1 class="topheader">Posts list</h1>
        {% for post in posts %}
            <article class="post">
                <h1 class="posttitle">*--> {{ post.title }} <--*</h1>
                <p>{{ post.date }}</p>
                <p class="body">{{ post.body }}</p>
                </article>
        {% endfor %}
    </section>
{% endblock %}
